<div>
  <ul>
    @for(ticket of tickets; track ticket.id) {
    <li><app-ticket [data]="ticket" (close)="onCloseTicket(ticket.id)" /></li>
    <!--  - {{ $first }} even, last, count -->
    } @empty {
    <p>No tickets available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"></app-new-ticket>
</div>
